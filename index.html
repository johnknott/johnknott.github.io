<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Knott - CV</title>
</head>
<body>

    <div id="adobe-dc-view"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "ab08ded671ad4a0a96c333f22fe8770e", divId: "adobe-dc-view"});
            var previewFilePromise = adobeDCView.previewFile({
                content:{location: {url: "https://www.johnknott.co.uk/CV.pdf"}},
                metaData:{fileName: "John Knott - CV.pdf"}
            }, {defaultViewMode: "FIT_PAGE", showAnnotationTools: false, showLeftHandPanel: false});

            previewFilePromise.then(adobeViewer => {
              adobeViewer.getAPIs().then(apis => {
                apis.getZoomAPIs().zoomIn();
               });
            });

        });
    </script>

</body>
</html>
